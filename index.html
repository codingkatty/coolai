<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Authentication</title>
</head>
<body>
  <h1>API Authentication</h1>
  
  <h2>Sign Up</h2>
  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <button type="submit" id="signup-button">Sign Up</button>
  </form>
  
  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit" id="login-button">Login</button>
  </form>
  
  <h2>Token</h2>
  <pre id="token"></pre>
  
  <script>
    const signupForm = document.getElementById('signup-form');
    const signupButton = document.getElementById('signup-button');
    const loginForm = document.getElementById('login-form');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      signupButton.disabled = true;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      
      try {
        const response = await fetch('https://coolai.onrender.com/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        console.log('Signup response:', data);
        if (response.ok) {
          alert('Signup successful');
        } else {
          alert(`Error: ${data.error || 'Unknown error occurred.'}`);
        }
      } catch (error) {
        alert('An unexpected error occurred.');
        console.error('Signup error:', error);
      } finally {
        signupButton.disabled = false;
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      try {
        const response = await fetch('https://coolai.onrender.com/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        console.log('Login response:', data);
        if (response.ok) {
          document.getElementById('token').textContent = `Token: ${data.token}`;
        } else {
          document.getElementById('token').textContent = `Error: ${data.error || 'Unknown error occurred.'}`;
        }
      } catch (error) {
        document.getElementById('token').textContent = 'An unexpected error occurred.';
        console.error('Login error:', error);
      }
    });
  </script>
</body>
</html>
